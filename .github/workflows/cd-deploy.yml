# GitHub Actions Workflow for Continuous Deployment
# Triggered on: Push to main branch
# Purpose: Build Docker images, push to AWS ECR, deploy to ECS

name: CD - Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'services/**'
      - 'packages/**'
      - 'infrastructure/**'
      - '.github/workflows/cd-deploy.yml'

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '8.x'
  AWS_REGION: 'us-east-1'

concurrency:
  group: ${{ github.workflow }}-main
  cancel-in-progress: false # Don't cancel deployments

jobs:
  pre-deployment-checks:
    name: Pre-Deployment Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript type checking
        run: pnpm typecheck

      - name: Run tests with coverage
        run: pnpm test --coverage --bail

  terraform-validate:
    name: Validate Infrastructure Changes
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.x

      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: terraform init -upgrade

      - name: Terraform Validate
        working-directory: infrastructure/terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: infrastructure/terraform
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
        run: terraform plan -out=tfplan
        continue-on-error: true

  build-and-push-images:
    name: Build & Push Docker Images to ECR
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [pre-deployment-checks, terraform-validate]
    if: success()

    strategy:
      matrix:
        service: [user-service, trip-service, driver-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image for ${{ matrix.service }}
        uses: docker/build-push-action@v4
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ matrix.service }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image URI
        run: |
          echo "✅ Image pushed: ${{ steps.login-ecr.outputs.registry }}/${{ matrix.service }}:${{ github.sha }}"
          echo "✅ Latest tag: ${{ steps.login-ecr.outputs.registry }}/${{ matrix.service }}:latest"

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build-and-push-images]
    if: always()

    steps:
      - name: Check deployment status
        run: |
          if [[ "${{ needs.build-and-push-images.result }}" == "success" ]]; then
            echo "✅ Deployment successful! Images pushed to ECR"
            exit 0
          else
            echo "❌ Deployment failed"
            exit 1
          fi
