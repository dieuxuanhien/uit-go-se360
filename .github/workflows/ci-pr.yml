# GitHub Actions Workflow for Pull Request CI
# Triggered on: Pull request events to any branch
# Purpose: Validate code quality, run tests, build Docker images

name: PR - Code Quality & Tests

on:
  pull_request:
    branches: ['**']
    paths:
      - 'services/**'
      - 'packages/**'
      - 'tsconfig.json'
      - 'tsconfig.build.json'
      - '.eslintrc.js'
      - '.prettierrc'
      - 'jest.config.js'
      - 'pnpm-lock.yaml'
      - '.github/workflows/ci-pr.yml'
      # Exclude docs, markdown, and infrastructure files using negative patterns
      - '!docs/**'
      - '!*.md'
      - '!infrastructure/**'

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '8.x'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: Code Quality Checks (Lint & Format)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for linting

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint
        continue-on-error: false

      - name: Check Prettier formatting
        run: pnpm format --check
        continue-on-error: false

  type-check:
    name: TypeScript Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type checking
        run: pnpm typecheck
        continue-on-error: false

  tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm test --coverage --bail
        continue-on-error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.x

      - name: Initialize Terraform
        working-directory: infrastructure/terraform
        run: terraform init -upgrade
        continue-on-error: false

      - name: Validate Terraform configuration
        working-directory: infrastructure/terraform
        run: terraform validate
        continue-on-error: false

      - name: Format check (terraform fmt)
        working-directory: infrastructure/terraform
        run: terraform fmt -check -recursive
        continue-on-error: true # Non-blocking for formatting

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        service: [user-service, trip-service, driver-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image for ${{ matrix.service }}
        uses: docker/build-push-action@v4
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: false
          tags: ${{ matrix.service }}:test-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  all-checks-passed:
    name: All Checks Passed ✅
    runs-on: ubuntu-latest
    needs: [code-quality, type-check, tests, terraform-validate, docker-build]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          if [[ "${{ needs.code-quality.result }}" != "success" || \
                "${{ needs.type-check.result }}" != "success" || \
                "${{ needs.tests.result }}" != "success" || \
                "${{ needs.terraform-validate.result }}" != "success" || \
                "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "❌ One or more checks failed"
            exit 1
          fi
          echo "✅ All checks passed!"
        continue-on-error: false
